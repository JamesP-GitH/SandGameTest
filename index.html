<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sand Game</title>
    </head>
    <body>
        <div id="controls">
            <div>
                <label>Block:</label>
                <select id="blockSelector">
                    <option value="sand">Sand</option>
                    <option value="water">Water</option>
                </select>
            </div>

            <div>
                <button id="pauseButton">Pause</button>
            </div>

            <div>
                <label>Sim Speed:</label>
                <input type="range" id="tickSlider" min="1" max="1000" value="60" />
                <span id="tickDisplay">60</span> TPS
            </div>
        </div>

        <canvas id="gridCanvas" width="512" height="512"></canvas>

        <script type="module" src="./main.js"></script>
    </body>
</html>
